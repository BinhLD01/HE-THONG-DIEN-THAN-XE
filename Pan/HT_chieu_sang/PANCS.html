  </header>

  <!-- V√πng hi·ªÉn th·ªã n·ªôi dung chi ti·∫øt -->
  <div id="content-area"
       style="background:#fff; border-radius:20px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <p class="text-center">H√£y ch·ªçn m·ªôt m·ª•c ·ªü tr√™n ƒë·ªÉ hi·ªÉn th·ªã n·ªôi dung chi ti·∫øt t·∫°i ƒë√¢y.</p>
  </div>



  <script>
  // Chuy·ªÉn m·ªçi src/href t∆∞∆°ng ƒë·ªëi -> tuy·ªát ƒë·ªëi theo baseUrl (tuy·ªát ƒë·ªëi)
  function absolutizeAttr(root, selector, attr, baseUrlAbs) {
    root.querySelectorAll(selector).forEach(el => {
      const val = el.getAttribute(attr);
      if (!val) return;
      // B·ªè qua c√°c lo·∫°i kh√¥ng c·∫ßn ƒë·ªïi
      if (/^(https?:|mailto:|tel:|#|data:)/i.test(val)) return;
      el.setAttribute(attr, new URL(val, baseUrlAbs).href);
    });
  }

  // N·∫°p n·ªôi dung chi ti·∫øt v√†o content-area (h·ªó tr·ª£ GitHub Pages / subpath)
  function loadPanContent(url) {
    const area = document.getElementById('content-area');
    area.innerHTML = '<p class="text-center" style="color:#184e9e;">ƒêang t·∫£i n·ªôi dung...</p>';

    // üîë Lu√¥n chu·∫©n ho√° URL c·∫ßn fetch th√†nh tuy·ªát ƒë·ªëi d·ª±a tr√™n trang hi·ªán t·∫°i
    const absUrl = new URL(url, window.location.href).href;

    fetch(absUrl)
      .then(response => {
        if (!response.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i n·ªôi dung: " + absUrl);
        return response.text();
      })
      .then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;

        // L·∫•y ph·∫ßn c·∫ßn hi·ªÉn th·ªã
        const section = temp.querySelector('section') || temp;

        // üîß Chu·∫©n ho√° t·∫•t c·∫£ ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi b√™n trong theo URL ngu·ªìn tuy·ªát ƒë·ªëi
        absolutizeAttr(section, 'img', 'src', absUrl);
        absolutizeAttr(section, 'link', 'href', absUrl);
        absolutizeAttr(section, 'script', 'src', absUrl);
        absolutizeAttr(section, 'a', 'href', absUrl);

        area.innerHTML = section.innerHTML;

        // Gi·ªØ tr·∫£i nghi·ªám SPA cho c√°c link n·ªôi b·ªô v·ª´a ƒë∆∞·ª£c n·∫°p
        area.querySelectorAll('a[href]').forEach(a => {
          const href = a.getAttribute('href');
          if (!href || href.startsWith('#') || /\.pdf$/i.test(href)) return;
          if (a.target === '_blank') return; // t√¥n tr·ªçng m·ªü tab m·ªõi

          let u;
          try {
            u = new URL(href, window.location.href);
          } catch {
            return;
          }

          // Ch·ªâ intercept link c√πng origin (trong c√πng site GH Pages)
          if (u.origin === window.location.origin) {
            a.addEventListener('click', (e) => {
              e.preventDefault();
              loadPanContent(u.href);
            });
          }
        });

        window.scrollTo({ top: 0, behavior: 'smooth' });
      })
      .catch(err => {
        area.innerHTML = `<p style="color:red;text-align:center;">${err.message}</p>`;
      });
  }

  // ‚úÖ B·∫Øt s·ª± ki·ªán click ƒë·ªông tr√™n c√°c √¥ ch·ªçn
  document.addEventListener('click', function (e) {
    const link = e.target.closest('.selectable-box a');
    if (!link) return;
    e.preventDefault();
    loadPanContent(link.getAttribute('href'));
  });
</script>
