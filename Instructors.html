<script>
const modal=document.getElementById('member-modal');
const title=document.getElementById('modal-title');
const role=document.getElementById('modal-role');
const bio=document.getElementById('modal-bio');
const img=document.getElementById('modal-photo');
const mail=document.getElementById('contact-email');
const phone=document.getElementById('contact-phone');

function openMember(card){
  title.textContent=card.dataset.name;
  role.textContent=card.dataset.role;
  bio.textContent=card.dataset.bio;
  img.src=card.dataset.img;
  img.alt=card.dataset.name;
  mail.textContent=card.dataset.email;
  mail.href=`mailto:${card.dataset.email}`;
  phone.textContent=card.dataset.phone;
  phone.href=`tel:${card.dataset.phone}`;
  modal.classList.add('show');
}
function closeModal(){modal.classList.remove('show');}

document.addEventListener('click',e=>{
  if(e.target.closest('.member')) openMember(e.target.closest('.member'));
  if(e.target.matches('.btn-close')||e.target===modal) closeModal();
});
document.addEventListener('keydown',e=>{
  if(e.key==='Escape'&&modal.classList.contains('show')) closeModal();
});
</script>
